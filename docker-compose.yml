version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile 
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: always

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile 
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - BACKEND_URL=http://backend:8000 
    depends_on:
      - backend
    restart: always